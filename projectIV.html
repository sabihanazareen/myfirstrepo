<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chart-container svg {
            border: 1px solid #ccc;
        }

        .legend {
            font-size: 14px;
        }

        .legend rect {
            width: 15px;
            height: 15px;
            stroke: #000;
        }

        .legend text {
            font-size: 12px;
            fill: #000;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div id="barChart"></div>
        <div id="lineChart"></div>
    </div>
    <div class="chart-container">
        <div id="pieChart"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
